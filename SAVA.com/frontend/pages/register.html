</head>
<body>
    <nav id="nav">
        <div id="icon">
            <ion-icon name="menu-outline" onclick="window.location.href='./index.html'"></ion-icon>
        </div>
        <div id="logo">
            <img src="../images/Logo.png" alt="" onclick="window.location.href='./index.html'">
        </div>
        <div class="search">
            <a href="">SEARCH</a>
            <hr>
        </div>
        <div class="login">
            <a href="./login.html">LOG IN</a>
            <a href="">HELP</a>
            <!-- <ion-icon name="cart-outline"></ion-icon> -->
            <span>0</span>
            <ion-icon name="bag-outline"></ion-icon>
            
        </div>
    </nav>
    <div id="main">
        <h3>PERSONAL DETAILS</h3>
        <form action="">
            <div class="pass">
                <label for="email">E-MAIL</label>
                <input type="email" name="email" id="email" placeholder="E-MAIL">
                <input type="text" name="name" id="name" placeholder="NAME">
            </div>
            <div class="pass">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="PASSWORD">
                <input type="password" name="password" id="password" placeholder="REPEAT-PASSWORD">
            </div>
            <div  class="pass">
                <label for="address">ADDRESS</label>
                <input type="text" name="address" id="address" placeholder="ADDRESS">
                <input type="number" name="PIN code" id="pinNumber" placeholder="PIN-NUMBER">
            </div>
            <div  class="pass">
                <label for="phoneNo">PHONE-NO</label>
                <input type="text" name="phoneNo" id="phoneNo" placeholder="PHONE-NO">
                <input type="text" name="phoneNo" id="alternatePhone" placeholder="Alternate Phone (Optional)">
            </div>
            <div>
                <input type="checkbox" name="receiveEmail" id="receiveEmail"><span>
                    I wish to receive Zara news on my e-mail</span>
                    <input type="checkbox" name="privacy" id="privacy"><span>
                        I accept the privacy statement</span>
            </div>
            <button id="submit">CREATE ACCOUNT</button>
        </form>
    </div>
</body>
