<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN | SAVA India</title>
    <link  rel="icon" href="../images/favicon.png" type="image/x-icon" >
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <nav id="nav">
        <div id="icon">
            <ion-icon name="menu-outline" onclick="window.location.href='../index.html'"></ion-icon>
        </div>
        <div id="logo">
            <img src="../images/Logo.png" alt="" onclick="window.location.href='../index.html'">
        </div>
        <div class="search">
            <a href="">SEARCH</a>
            <hr>
        </div>
        <div class="login">
            <a href="./help.html">HELP</a>
            <!-- <ion-icon name="cart-outline"></ion-icon> -->
            <span>0</span>
            <ion-icon name="bag-outline"></ion-icon>
            
        </div>
    </nav>
    <div id="main">
        <div class="left">
            <h3>LOG IN TO YOUR ACCOUNT</h3>
            <form action="">
                <div>
                    <label for="email">E-MAIL</label>
                    <input type="email" name="email" id="email" placeholder="E-MAIL">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <button id="loginbtn">LOG IN</button>
            </form>
            <a href="">Have you forgotten your password?</a>
        </div>
        <div class="right">
            <h3>NEED AN ACCOUNT?</h3>
            <button onclick="location.href='../pages/register.html'">REGISTER HERE</button>
        </div>
    </div>
    <div id="popup" class="popup">
        <h1>OTP VARIFICATION</h1>
        <h3>YOUR OTP IS:- <span id="otp">0000</span></h3> 
        
        <div id="otpInput">
            <h3>Enter Your OTP</h3>
            <input type="number" id="otpInput1">
            <input type="number" id="otpInput2">
            <input type="number" id="otpInput3">
            <input type="number" id="otpInput4">
        </div>
        <button id="otpButton">Submit</button>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
